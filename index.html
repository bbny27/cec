<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>repl.it</title>
  </head>

  <style>
   #pad 
   {
    position: absolute;

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    background: black;
   }

   #label 
   {
  font: 40px Arial;
  color: white;
   }
  </style>

  <body>
    <div id="pad">
    <div id="label">CLICK / DRAG</div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.70/Tone.js"></script>

  <script>
    var synth = new Tone.Synth().toMaster()
    var pad = document.getElementById('pad')
    var label = document.getElementById('label')
    var dragging

    function down(event)
    {
      var x= event.pageX
      synth.triggerAttack(x);
      label.innerHTML = Math.round(x) + 'Hz'
      dragging = true
    }

    function up(event)
    {
      synth.triggerRelease;
      label.innerHTML = 'CLICK / DRAG'
      dragging = false
    }

    function move(event) 
    {
      if (dragging)
      {
       var x = event.pageX
       synth.setNote(x)
       label.innerHTML = Math.round(x) + 'Hz'
      }
    }

    pad.addEventListener('pointerdown',down)
    pad.addEventListener('pointerup',up)
    pad.addEventListener('pointermove',move)

  </script>
</html>
